<!DOCTYPE html>
<html>
    
    <head>
        <link rel = 'stylesheet' href = 'FirstForm.css'>
    </head>
    <body>
        
        <section>
            <h1>A Simple Button In Three Acts</h1>
            <ul>Acts:
                <li>Initial</li>
                <li>Secondary</li>
                <li>Third</li>
            </ul>
            <p id = 'vis' style = 'padding-top: 5%; font-size: 30px'><strong>Initial</strong> <em>Act</em></p>
            <input type = 'button' id = 'a' value = 'Click'>    
        </section>
        <div id = 'ylwMoon'>
            <a href = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7fjKw_q87mLXob3kf7PS_X0LkCffd5EhSs6cQHp0lR-sBfnkRaA&s' target = '_blank'>
                <img src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7fjKw_q87mLXob3kf7PS_X0LkCffd5EhSs6cQHp0lR-sBfnkRaA&s'>
            </a>
        </div>
        <pre>What      is      this</pre>
        <code>const square = num => { return num** }</code><br>
        <div id = 'tbl'>
            <table>
                <tr>
                    <th>AB</th>
                    <td>a</td>
                    <td>b</td>   
                </tr>
                <tr>
                    <th>CD</th>
                    <td>c</td>
                    <td>d</td>     
                </tr>
            </table> 
        </div><br>
        
        <form>
            <div>
                <label for = 'date'>Date:</label>
                <input type = 'date' id = 'date'>
            </div>
            <div>
                <label for = 'num'>Number:</label>
                <input type = 'number' id = 'num' max = 128000 value = 127990>
            </div>
            <div>
                <label for = 'address'>URL:</label>
                <input type = 'url' id = 'address' disabled>
            </div>
            <div>
                <label for = 'code'>Password:</label>
                <input type = 'password' id = 'code' minlength = 8 required>
            </div><br>
            <div class = 'q'>Which of These States Have You Visited?
                <div>
                    <input type = 'checkbox' name = 'checks' id = 'check1' value = 'Colorado' checked>
                    <label for = 'check1'>Colorado</label>
                </div>
                <div>
                    <input type = 'checkbox' name = 'checks' id = 'check2' value = 'California'>
                    <label for = 'check2'>California</label>
                </div>
                <div>
                    <input type = 'checkbox' name = 'checks' id = 'check3' value = 'New York'>
                    <label for = 'check3'>New York</label>
                </div>
                <div>
                    <input type = 'checkbox' name = 'checks' id = 'check4' value = 'Washington'>
                    <label for = 'check4'>Washington</label>
                </div>
                <div>
                    <input type = 'checkbox' name = 'checks' id = 'check5' value = 'Florida'>
                    <label for = 'check5'>Florida</label>
                </div>
            </div><br>
            <div class = 'q'>What Age Group Are You a Part Of?
                <div>
                    <input type = 'radio' name = 'radios' id = 'radio1' value = 1 checked>
                    <label for = 'radio1'>0 - 17 years old</label>   
                </div>
                <div>
                    <input type = 'radio' name = 'radios' id = 'radio2' value = 2>
                    <label for = 'radio2'>18 - 25 years old</label> 
                </div>
                <div>
                    <input type = 'radio' name = 'radios' id = 'radio3' value = 3>
                    <label for = 'radio3'>26 - 39 years old</label> 
                </div>
                <div>
                    <input type = 'radio' name = 'radios' id = 'radio4' value = 4>
                    <label for = 'radio4'>40 - 55 years old</label> 
                </div>
                <div>
                    <input type = 'radio' name = 'radios' id = 'radio5' value = 5>
                    <label for = 'radio5'>56 - 70 years old</label> 
                </div>
                <div>
                    <input type = 'radio' name = 'radios' id = 'radio6' value = 6>
                    <label for = 'radio6'>71+ years old</label> 
                </div>
                
                
                
                
                
            </div>
        </form>

        <script>
            const vis = document.getElementById('vis');
            document.getElementById('a').addEventListener('click', () => {
                vis.innerHTML === 'Initial Act' ? vis.innerHTML = 'Secondary Act' 
                : vis.innerHTML === 'Secondary Act' ? vis.innerHTML = 'Third Act' 
                :vis.innerHTML = 'Initial Act';
            });
        </script>
    </body>
</html>
