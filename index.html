<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style = 'background-color: #030303; color: #ea7200'>
        <p id = 'vis'>Initial Value</p>
        <input type = 'button' id = 'a' value = 'Click'>
        <script>
            const vis = document.getElementById('vis');
            document.getElementById('a').addEventListener('click', () => {
                vis.innerHTML === 'Initial Value' ? vis.innerHTML = 'Secondary Value' 
                : vis.innerHTML = 'Initial Value';
            });
        </script>
    </body>
</html>
